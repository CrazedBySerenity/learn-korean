<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Learn Korean</title>
</head>
<body>
    <div class="page__container">
        <div class="interface__container">
            <div class="answer__UI__container">
                <div class="answer__bg answer__bg-blue" id="answer-bg-correct">
    
                </div>
                <div class="answer__bg answer__bg-red" id="answer-bg-incorrect">
        
                </div>
                <div class="prompt__container">
                    <h4 id="answer-prompt" class="answer__prompt">
                        Prompt
                    </h4>
                </div>
                <div class="answer__container">
                    <input class="answer__input" id="answer-input">
                    <button id="submit-button" class="answer__submit">
                        Confirm
                    </button>
                </div>
                <div class="answer__container--extra" id="answer-extra">
                    <div class="answer__container--kr">
                        <p class="answer__romanisation" id="answer-romanisation">
            
                        </p>
                        <p class="answer__kr" id="answer-kr">
        
                        </p>
                    </div>
                    <p class="answer__description" id="answer-description">
        
                    </p>
                    <p class="answer__curiosa" id="answer-curiosa">
        
                    </p>
                </div>
            </div>
            <div class="category__menu__anchor">
                <div class="category__menu__button" onclick="OpenMenu()">
                    <div class="category__menu__button__decorator"></div>
                    <div class="category__menu__button__decorator"></div>
                    <div class="category__menu__button__decorator"></div>
                    
                </div>
                <div class="category__menu__container">
                    <div class="category__menu__item" id="weather-button">
                        Weather
                    </div>
                    <div class="category__menu__item" id="restaurant-button">
                        Restaurant
                    </div>
                    <div class="category__menu__item" id="directions-button">
                        Directions
                    </div>
                    <div class="category__menu__item" id="shopping-button">
                        Shopping
                    </div>
                    <div class="category__menu__item" id="travel-button">
                        Travel
                    </div>
                    <div class="category__menu__item category__menu__item--setting" id="limit-button">
                        Limit selection
                    </div>
                    <div class="category__menu__item category__menu__item--setting" id="multians-toggle">
                        Enable multiple choice
                    </div>
                </div>
            </div>
        </div>
        <div class="multians__container" id="multians-container">
            <div class="multians__button">
            </div>
            <div class="multians__button">
            </div>
            <div class="multians__button">
            </div>
            <div class="multians__button">
            </div>
        </div>
        <div class="settings__container">
            <p class="settings__description">
                Limiting selection is recommended. <br>
                Smart prompting is currently active, words you answer incorrectly will have an increased likelihood of appearing again. 
            </p>
            <p class="included-words__text" id="included-words">
                Words included: 
            </p>
            <p class="limit-button__toast" id="limit-toast">
                Selection has been limited!
            </p>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="multipleAnswer.js"> </script>
    <script src="Prompts.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
